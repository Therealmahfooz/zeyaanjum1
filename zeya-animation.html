<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEYA ANJUM â€” Animation</title>

  <!-- Optional: modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #0f172a;   /* dark blue */
      --bg-2: #071033;   /* deeper */
      --accent1: #8be9fd; /* light cyan */
      --accent2: #7c4dff; /* violet */
      --accent3: #ff6b6b; /* coral */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,77,255,0.12), transparent 10%),
                  radial-gradient(900px 400px at 90% 90%, rgba(255,107,107,0.08), transparent 10%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#fff;
      padding:40px;
    }

    .card{
      width: min(1000px, 92%);
      text-align:center;
      padding: clamp(28px, 4vw, 48px);
      border-radius:18px;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    }

    /* Main animated title */
    .title{
      font-weight: 800;
      letter-spacing: 0.04em;
      margin-bottom: 14px;
      line-height: 0.95;
      font-size: clamp(40px, 10vw, 120px);
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
              background-clip: text;

      /* animated moving gradient */
      background-image: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      background-size: 200% 100%;
      animation: slideGradient 4.5s linear infinite, glowPulse 3s ease-in-out infinite;
      transition: transform .25s ease;
      padding: 8px 10px;
    }

    /* soft outer neon glow using text-shadow */
    .title::after{
      content: "";
      position: absolute;
      inset: -10px -20px -18px -20px;
      filter: blur(28px);
      opacity: 0.16;
      z-index: -1;
      background: linear-gradient(90deg, rgba(139,233,253,0.15), rgba(124,77,255,0.12), rgba(255,107,107,0.12));
      border-radius: 12px;
    }

    /* subtle floating effect */
    @keyframes glowPulse{
      0%   { transform: translateY(0) scale(1); text-shadow: 0 6px 24px rgba(124,77,255,0.12); }
      50%  { transform: translateY(-6px) scale(1.02); text-shadow: 0 18px 40px rgba(124,77,255,0.18); }
      100% { transform: translateY(0) scale(1); text-shadow: 0 6px 24px rgba(124,77,255,0.12); }
    }

    @keyframes slideGradient{
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* small subtitle / creator line */
    .by{
      margin-top: 8px;
      font-weight: 600;
      font-size: clamp(12px, 2.2vw, 16px);
      opacity: 0.9;
      letter-spacing: 0.08em;
      text-transform: none;
      color: rgba(255,255,255,0.88);
      display:block;
    }

    /* tasteful divider */
    .divider{
      height:2px;
      width: 140px;
      margin: 18px auto 22px;
      border-radius:2px;
      background: linear-gradient(90deg, rgba(139,233,253,0.6), rgba(124,77,255,0.6));
      box-shadow: 0 6px 18px rgba(124,77,255,0.08);
      animation: barGrow 1s ease-out both;
    }
    @keyframes barGrow{
      from { transform: scaleX(0); opacity:0; }
      to   { transform: scaleX(1); opacity:1; }
    }

    /* small instructions or extra text */
    .small{
      margin-top: 6px;
      font-size: 13px;
      color: rgba(255,255,255,0.65);
    }

    /* Responsive tweaks on hover for desktop */
    @media (hover:hover){
      .card:hover .title{ transform: translateY(-4px) scale(1.01); }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="ZEYA ANJUM animated title">
    <h1 class="title">ZEYA ANJUM</h1>
    <div class="divider" aria-hidden="true"></div>
    <span class="by">create by mahfooz</span>
    <p class="small" aria-hidden="true">Save this file and open in your browser. Resize to see responsive effect.</p>
  </div>
</body>
</html>
